apiVersion: v1
kind: Pod
spec:
  containers:
    - name: python3
      image: jenkinsxio/builder-python
      command:
        - cat
      tty: true
      volumeMounts:
        - name: docker
          mountPath: /var/run/docker.sock
      resources:
        requests:
          memory: "128M"
          cpu: "1"
        limits:
          memory: "1G"
          cpu: "3"
    - name: maven3
      image: jenkinsxio/builder-maven
      command:
        - cat
      tty: true
      volumeMounts:
        - name: docker
          mountPath: /var/run/docker.sock
      resources:
        requests:
          memory: "2G"
          cpu: "2"
        limits:
          memory: "8G"
          cpu: "4"
  volumes:
    - name: docker
      hostPath:
        path: /var/run/docker.sock
